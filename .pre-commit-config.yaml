fail_fast: true
default_language_version:
  python: python3.8
default_stages: [commit, push]
repos:
  - repo: local
    hooks:
      - id: system
        name: Black
        entry: hatch -e devel.py38-rf41 run black --check --diff .
        pass_filenames: false
        language: system
  - repo: local
    hooks:
      - id: system
        name: Ruff
        entry: hatch -e devel.py38-rf41 run ruff check .
        pass_filenames: false
        language: system
  - repo: local
    hooks:
      - id: system
        name: MyPy
        entry: hatch -e devel.py38-rf41 run mypy .
        pass_filenames: false
        language: system
  - repo: local
    hooks:
      - id: system
        name: eslint
        entry: npm run lint
        pass_filenames: false
        language: system
