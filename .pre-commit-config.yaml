fail_fast: true
default_language_version:
  python: python3.8
default_stages: [commit, push]
repos:
  - repo: local
    hooks:
      - id: system
        name: isort
        entry: hatch run isort --check --diff .
        pass_filenames: false
        language: system
  - repo: local
    hooks:
      - id: system
        name: Black
        entry: hatch run black --check --diff .
        pass_filenames: false
        language: system
  - repo: local
    hooks:
      - id: system
        name: Flake8
        entry: hatch run flake8 .
        pass_filenames: false
        language: system
  - repo: local
    hooks:
      - id: system
        name: MyPy
        entry: hatch run mypy .
        pass_filenames: false
        language: system
  - repo: local
    hooks:
      - id: system
        name: eslint
        entry: npm run lint
        pass_filenames: false
        language: system
