paths = "tests"
args = ["-P aa"]
python-path = ["./lib", "./resources"]
output-dir = "results"

doc = """\
This is a *sample* test suite

With a second line.
"""
console = "verbose"
mode = "rpa"

[env]
ENV_VAR = "1"

[variables]
CMD_VAR = "1"
CMD_VAR_LONG = "a test"

[profiles.firefox]
extra-args = ["-."]
extra-python-path = ["./lib/firefox"]
doc = """\
This is a *sample* test suite

With a second line.
we use ${BROWSER} here.
"""

[profiles.firefox.extra-variables]
BROWSER = "firefox"

[profiles.headless.variables]
HEADLESS = 1

[profiles.rpa1]
mode = "default"
