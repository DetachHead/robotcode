paths = "tests"
args = []
python-path = ["./lib", "./resources"]

output-dir = { expr = "f'results/run-{datetime.now().strftime(\"%d-%m-%Y-%H.%M.%S\")}'" }
rpa = true
flatten-keywords = [
    { name = "My Keyword" },
    { tag = "my-tag" },
    "name:My Keyword",
]
expand-keywords = [{ name = "My Keyword" }, { tag = "my-tag" }]

[rebot]
merge = "on"

[libdoc]
format = "HTML"

[env]
ENV_VAR = "1"

[variables]
CMD_VAR = { expr = "1+2*5" }
CMD_VAR_LONG = "a test"
ANOTHER_VAR = { expr = "environ.get('CMD_VAR_LONG', 'default')" }

[profiles.firefox.rebot]
merge = "on"

[profiles.firefox]
description = "The firefox profile"
rpa = "default"
#extra-args = ["-."]
extra-python-path = ["./lib/firefox"]

[profiles.firefox.extra-variables]
BROWSER = "firefox"

[profiles.firefox.extra-listeners]
MyListener = ["firefox", "c:\\test\\blah"]

[profiles.headless.extra-variables]
HEADLESS = "true"

[profiles.ci-browser]
enabled = { if = 'environ.get("CI") == "true"' }
extra-variables = { BROWSER = "chromium" }

[tool.robotcode-analyzer]
asd = 1
asdwe = 22

[tool.robotcode-analyzer.asdq]
disabled = true
