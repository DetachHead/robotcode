name: build

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main

  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        python-version: [3.8, 3.9]

    steps:
      - uses: actions/checkout@v2

      - name: setup python ${{ matrix.python-version }} environment
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - uses: Gr1N/setup-poetry@v4
        with:
          poetry-version: 1.1.5

      - run: pip install poetry-dynamic-versioning

      - run: poetry install

      - name: "test python packages"
        run: poetry run pytest --junitxml=test-results/python-${{ matrix.python-version }}/test-results.xml --cov=robotcode --cov-report=xml:testresults/python-${{ matrix.python-version }}/coverage.xml --cov-report=html:test-results/python-${{ matrix.python-version }}/htmlcov

      - uses: actions/upload-artifact@v2
        with:
          name: test-results-${{ matrix.os }}-${{ matrix.python-version }}        
          path: test-results

  publish-test-results:
    needs: test
    runs-on: ubuntu-latest

    # the build-and-test job might be skipped, we don't need to run this job then
    if: success() || failure()

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v2
        with:
          path: artifacts

      - run: ls -R

      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v1
        with:
          check_name: Unit Test Results
          github_token: ${{ secrets.GITHUB_TOKEN }}
          files: ./**/test-results.xml

  package:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - run: git describe --tag

      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ">=15.5"
      - uses: actions/setup-python@v2
        with:
          python-version: "3.8" # Version range or exact version of a Python version to use, using SemVer's version range syntax

      - uses: Gr1N/setup-poetry@v4
        with:
          poetry-version: 1.1.5

      - run: pip install poetry-dynamic-versioning

      - run: poetry install

      - name: Build Python packages
        run: |
          poetry build

      - name: Build VSCode pacakge
        run: |
          npm install
          npm install -g vsce
          vsce package -o dist

      - name: Upload VSCode package
        uses: actions/upload-artifact@v2
        with:
          name: vscode-package
          path: dist/*.vsix

      - name: Upload python package
        uses: actions/upload-artifact@v2
        with:
          name: vscode-package
          path: dist/*.tar.gz

      - name: Upload python wheel package
        uses: actions/upload-artifact@v2
        with:
          name: vscode-package
          path: dist/*.whl
